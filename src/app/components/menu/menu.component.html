<button mat-button [matMenuTriggerFor]="menu">
  Menu
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="toggleMenuItem('item1')" [disabled]="!(menuItems$ | async)?.item1Enabled">
    Item 1
  </button>
  <button mat-menu-item (click)="toggleMenuItem('item2')" [disabled]="!(menuItems$ | async)?.item2Enabled">
    Item 2
  </button>
</mat-menu>
